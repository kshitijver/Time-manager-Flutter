name: timemanager
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  table_calendar: ^2.2.3
  intl: ^0.16.1
  modal_progress_hud: ^0.1.3




dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - images/

  fonts:
    - family: Pangolin
      fonts:
        - asset: fonts/Pangolin-Regular.ttf
    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Regular.ttf
    - family: PermanentMarker
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf
    - family: Piedra
      fonts:
          - asset: fonts/Piedra-Regular.ttf